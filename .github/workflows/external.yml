name: "External Project Check"

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  external_project:
    name: Build as external project
    strategy:
      matrix:
        platform: [windows, ubuntu, macos]
    runs-on: "${{ matrix.platform }}-latest"
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"
      - name: Cache vcpkg artifacts
        uses: actions/cache@v3
        env:
          cache-name: cache-vcpkg-${{ runner.os }}-${{ hashFiles('CMakeLists.txt') }}
        with:
          path: ~/.ezvcpkg
          key: build-${{ env.cache-name }}
          restore-keys: |
            build-${{ env.cache-name }}
            build-cache-vcpkg-${{ runner.os }}-
      - if: ${{ matrix.platform == 'ubuntu' }}
        name: Install RandR headers
        run: |
          sudo apt-get update
          sudo apt install xorg-dev libglu1-mesa-dev

      - run: cmake tests/external_project -Bbuild -DVKB_BUILD_SAMPLES=OFF
